    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="py-5 mx-5">
                <h1 class="text-4xl font-extrabold py-3">Contact Us</h1>
          <div class="border-b">
            <div class="flex py-3 item-center">
                <svg
                xmlns="http://www.w3.org/2000/svg"

                fill="green"
                class="bi bi-geo-alt-fill"
                viewBox="0 0 16 16"

                />
              </svg>
              <h5 class=" px-2 text-2xl font-bold">Adress</h5>
               </div>
               <h5 class=" px-2 pb-3">Insurance hub
                Bypass junction Velloorkunnam Muvattupuzha</h5>
          </div>
         
          <div class="border-b">
            <div class="flex py-3 item-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="green" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>

              <h5 class=" px-2 text-2xl font-bold">Contact</h5>
               </div>
               <h5 class=" px-2 pb-3"> <a class=" px-2 pb-3" href="tel:9447404099">9447404099</a></h5>
               <h5 class=" px-2 pb-3"> <a class=" px-2 pb-3" href="tel:9142306044">9142306044</a></h5>
            
          </div>
         
            </div>
            <div class="mx-5 w-60">
              <app-social></app-social>
            </div>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12 mt-5 bg-white p-3 rounded-lg border px-5  ">
     <div class=" text-green-700 font-extrabold text-4xl py-4"  >
      <h1>Fill your life with security <br>
        and joy</h1>
     </div>
     <form [formGroup]="form" action="javascript:void(0)" (submit)="sendEmail()">
      <div class="grid grid-cols-2 gap-5">
      
        <input formControlName="from_name"
        type="text"
        class="border border-gray-500  p-3 rounded-lg  focus:outline-none focus:border-purple-500 col-span-2"
        placeholder="Full Name"
      />
        <input formControlName="from_email"
          type="email"
          class="border border-gray-500 p-3 rounded-lg focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Email"
        />
        <input formControlName="from_phone"
          type="tel"
          class="border border-gray-500  p-3 rounded-lg  focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Phone"
        />
        <textarea formControlName="message"
          cols="10"
          rows="5"
          class="border border-gray-500  p-3 rounded-lg  focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Write your message..."
        ></textarea>
      </div>
      <input
        type="submit"
        value="Send Message"
        class="focus:outline-none mt-5 p-3 rounded-xl bg-green-500 px-4 py-2 text-white font-bold w-full"
      />
    </form>
      
    </div>
    </div>
    </div>
</div>
